<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Page on Hover</title>
    <style>
        /* Basic page setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        /* Button styling */
        .hover-button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }

        /* Sliding page container */
        .sliding-page {
            position: absolute;
            top: 0;
            right: -100%; /* Start off the screen */
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.4s ease; /* Smooth sliding effect */
        }

        /* Show the sliding page on hover */
        .hover-button:hover + .sliding-page {
            right: 0; /* Slide into view */
        }

        /* Sliding page content */
        .sliding-page-content {
            padding: 20px;
        }

        .sliding-page-content h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .sliding-page-content p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Button -->
    <button class="hover-button">Hover Over Me</button>

    <!-- Sliding page -->
    <div class="sliding-page">
        <div class="sliding-page-content">
            <h2>Sliding Page</h2>
            <p>Welcome to the sliding page! This panel appears when you hover over the button. You can customize this content as needed.</p>
        </div>
    </div>
</body>
</html>
